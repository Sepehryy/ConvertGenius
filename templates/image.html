{% extends "layout.html" %}

{% block title %}
    Image
{% endblock %}

{% block main %}
    <form action="/image" method="post" enctype="multipart/form-data" class="formInp">

        <h1 class="formHeader">Image Converter</h1>
        {% if error %}
            <a class="formMiddle">{{ error }}</a>
        {% endif %}
        <input class="inpChoose" type="file" name="file">
        <button class="submitBtn" type="submit">Submit</button>

    </form>
{% endblock %}
